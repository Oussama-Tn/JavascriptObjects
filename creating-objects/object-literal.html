  <title>objects literal syntax</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  var cupcake = {
    flavour: "chocolate",
    size: "small",
    decoration: "sprinkles"

  console.log("Eating a", cupcake.flavour, "cupcake");
