<!DOCTYPE html>
<html>
<head>
  <title>objects are a collection of properties</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  var cupcake = new Object();
  cupcake.flavour = "chocolate";
  cupcake.size = "small";
  cupcake.decoration = "sprinkles";

  console.log("properties in the cupcake object:");
  for (var property in cupcake)
      console.log("\t" + property + ": " + cupcake[property]);
  </script>
</head>
<body>
<a href="../index.html">home</a>

</body>
</html>
