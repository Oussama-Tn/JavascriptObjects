<!DOCTYPE html>
<html>
<head>
	<title>Constructor functions</title>
	<script type="text/javascript">
	function Cake(flavour, size, decoration) {
	    this.flavour = flavour;
	    this.size = size;
	    this.decoration = decoration;
	}
	
	var cupcake = new Cake("chocolate", "small", "sprinkles");
	console.log("Creating a", cupcake.flavour, "cake");
	console.log("Created with:", cupcake.constructor);
	</script>
</head>
<body>

</body>
</html>
