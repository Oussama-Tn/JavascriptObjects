<!DOCTYPE html>
<html>
<head>
  <title>Closures</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  function parentFunction() {
    var favouriteIcecream = "cherry garcia";

    function childFunction() {
      console.log("My favourite icecream is", favouriteIcecream);
    }

    document.getElementById("output").addEventListener("click", childFunction);
  }

  parentFunction();
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
