<!DOCTYPE html>
<html>
<head>
  <title>Private methods</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  function Cake(flavour, size, decoration) {
    this.flavour = flavour;
    this.size = size;
    this.decoration = decoration;

    function iceCake() {
      console.log("adding icing and", decoration, "to the cake..")
    }
  }
  
  var cupcake = new Cake("chocolate", "small", "sprinkles");
  cupcake.iceCake();
  </script>
</head>
