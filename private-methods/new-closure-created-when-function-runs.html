<!DOCTYPE html>
<html>
<head>
  <title>A new closure is created each time the outer function runs</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  function parentFunction(favouriteIcecream) {
    function childFunction() {
      console.log("Your favourite icecream is", favouriteIcecream);
    }

    return childFunction;
  }

  var fossilFuel = parentFunction("fossil fuel");
  fossilFuel();

  var cherryGarcia = parentFunction("cherry garcia");
  cherryGarcia();
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
