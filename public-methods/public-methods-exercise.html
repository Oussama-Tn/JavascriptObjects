  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  function Biscuit(radius, filling) {
      this.radius = radius;
      this.filling = filling;
  }
  
  var jammieDodger = new Biscuit(3, "raspberry jam");
  console.log("The jammie dodger had a radius of", jammieDodger.area() === 28);
  </script>
