<!DOCTYPE html>
<html>
<head>
  <title>Anonymous functions</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  var priceIcecream = function(flake) {
    var cost = 1.00;
    if(flake)
      cost += 0.99;
    return cost;
  };

  console.log("Icecream with flake:", priceIcecream(true));
  console.log("Icecream without flake:", priceIcecream(false));
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
