<!DOCTYPE html>
<html>
<head>
  <title>Declaration or expression quiz</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  function gentleCurses() {
      console.log("darn!");
  }
  
  var gentleCurses = function() {
      console.log("flibble sticks!");
  }
  
  var curses = [
      function() { console.log("pretzel salt!"); },
      function() { console.log("jeepers!"); },
      function() { console.log("holy simoleans!"); }
  ];
  
  function CurseGenerator() {
      var curses = ["dino toes!", "mother of pearl"];
      this.curse = function () {
          console.log(selectCurse());
      }
      
      function selectCurse() {
          var index = Math.floor(Math.random()*curses.length);
          return curses[index];
      }
  }
  var curseGenerator = new CurseGenerator();
  curseGenerator.curse();
  
  document.addEventListener("click", function() {
      console.log("monster truck!");
  });
  
  function todaysCurse() {
      return function() {
          console.log("jellyfish!");
      }
  }
  todaysCurse()();

  (function() {
      console.log("monkey socks!");
  })();
  
  var babyFriendlyCurse = function babyFriendlyCurse() {
      console.log("apples and oranges!");
  }
  babyFriendlyCurse();
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
