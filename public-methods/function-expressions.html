<!DOCTYPE html>
<html>
<head>
  <title>function expression</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  var eatSweets = function(sweets) {
    for(var x=0; x<sweets.length; x++)
      console.log(sweets[x]);
  };
  eatSweets(['chocolate button', 'mars bar']);

  document.addEventListener("click", function() { 
    console.log("the page was clicked");
  });

  var marshmallows = ["pink", "white", "pink", "pink", "pink", "white"];
  var pinkOnly = marshmallows.filter(function(item) { return item == "pink"; });
  console.log(pinkOnly);
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
