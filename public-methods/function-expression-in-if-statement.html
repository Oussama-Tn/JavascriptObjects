<!DOCTYPE html>
<html>
<head>
  <title>function expressions in if statement</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  var licoriceFlavour = "aniseed";
  var eat;

  if(licoriceFlavour == "aniseed")
  {
    eat = function() {
      console.log("delicious!");
    };
  } else {
    eat = function() {
      console.log("what? This isn't licorice!");
    }
  }
  
  eat();
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
