<!DOCTYPE html>
<html>
<head>
  <title>Functions are objects</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  function countJellyBeans(jar)
  {
      console.log("There are", jar.length, "jellybeans in the jar.");
      console.log("Jellybeans:", jar.join(", "));
  }
  </script>

  <script type="text/javascript">
  // a function can be assigned to a variable
  var competition = countJellyBeans;
  competition(["red", "green", "blue", "yellow"]);
  </script>

  <script type="text/javascript">
  // function can be passed as a parameter 
  function count(action)
  {
    var items = ["red", "yellow"]
    action(items);
  }
  count(countJellyBeans);
  </script>

  <script type="text/javascript">
  // a function can be stored in a list
  var actions = [
    countJellyBeans
  ]
  for(var x=0; x<actions.length; x++)
    actions[x](["purple", "brown", "speckled"]);
  </script>

  <script type="text/javascript">
  // the function is an instance of the Object type
  console.log(countJellyBeans instanceof Object);

  // the function was created with the function constructor
  console.log(countJellyBeans.constructor);

  // you can do all the things you can do with a normal object
  countJellyBeans.maxJellyBeans = 26;
  console.log("Please do not eat more than", countJellyBeans.maxJellyBeans, "jellybeans");
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
