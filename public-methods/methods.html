<!DOCTYPE html>
<html>
<head>
    <title>Simple method example</title>
    <script type="text/javascript" src="../console.js"></script>
    <script type="text/javascript">
    var cupcake = new Object();
    cupcake.flavour = "chocolate";
    cupcake.size = "small";
    cupcake.decoration = "sprinkles";
    cupcake.eat = function() {
        console.log("nom nom nom! I love " + this.flavour + " cakes!");
    }

    cupcake.eat();
    </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
