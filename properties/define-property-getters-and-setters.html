  <script type="text/javascript">
  function Cake(flavour, size, decoration) {
      this.flavour = flavour;
      this.decoration = decoration;

      Object.defineProperty(cupcake, "size", { 
        enumerable : true, 
        configurable : true,
        get: function() { return size; },
        set: function(value) { size = value; }
      );
  }
  var cupcake = new Cake("chocolate", "small", "sprinkles");
  console.log(cupcake.size);
