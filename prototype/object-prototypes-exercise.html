<!DOCTYPE html>
<html>
<head>
  <title>Object Prototypes</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  function Marshmallow(flavour, size) {
      this.flavour = flavour;
      this.size = size;
  }
  
  var pink = new Marshmallow("pink", "tiny");
  var white = new Marshmallow("white", "tiny");

  pink.eat();
  white.eat();
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
