<!DOCTYPE html>
<html>
<head>
  <title>Extending built-in types</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  Array.prototype.has = function(item) {
    return this.indexOf(item) > -1;
  };

  var mAndMs = ["red", "yellow", "red", "green", "blue"];
  console.log("There is a yellow m&m in the jar:", mAndMs.has("yellow"));
  console.log("There is a brown m&m in the jar:", mAndMs.has("brown"));
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
