<!DOCTYPE html>
<html>
<head>
  <title>Object Prototypes</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  function Cake(flavour, size, decoration) {
      this.flavour = flavour;
      this.size = size;
      this.decoration = decoration;
  }
  Cake.prototype.eat = function() {
    console.log("nom nom nom!", "Eating a", this.size, this.flavour, "cake");
  }
  
  var cupcake = new Cake("chocolate", "small", "sprinkles");
  cupcake.eat();

  var chocolateCake = new Cake("chocolate", "medium", "chocolate curls");
  chocolateCake.eat();
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
