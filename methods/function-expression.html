<!DOCTYPE html>
<html>
<head>
  <title>function expression</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  var marshmallows = ["pink", "white", "pink", "pink", "pink", "white"];
  var filtered = filter(marshmallows,
                        function(item) { return item == "pink" });
  console.log(filtered);
  
  function filter(list, filter) {
      var filtered = [];
      for(var x=0; x<list.length; x++)
      {
          var currentItem = list[x];
          if(filter(currentItem)) 
              filtered.push(currentItem);
      }
      return filtered;
  }
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
