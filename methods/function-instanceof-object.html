<!DOCTYPE html>
<html>
<head>
	<title>Function is a type of object</title>
	<script type="text/javascript" src="../console.js"></script>
	<script type="text/javascript">
	function icecreamMarathon() {
	}

	// the function is an instance of the Object type
	console.log(icecreamMarathon instanceof Object);

	// the function was created with the function constructor
	console.log(icecreamMarathon.constructor);

	// you can do all the things you can do with a normal object
	icecreamMarathon.miles = 26;
	console.log("The icecream marathon will be", icecreamMarathon.miles, "miles");
	</script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
