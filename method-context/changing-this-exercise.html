<!DOCTYPE html>
<html>
<head>
  <title>Changing the value of this</title>
  <script type="text/javascript" src="../console.js"></script>
  <script type="text/javascript">
  var ourObject = {};
  var anArray = [];

  function whatIsThis() {
    return this;
  }

  console.log("The global object:", whatIsThis() == window);
  console.log("Our object:", whatIsThis() == ourObject);
  console.log("An array:", whatIsThis() == anArray);
  </script>
</head>
<body>
<a href="../index.html">home</a>
</body>
</html>
